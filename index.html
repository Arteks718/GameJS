<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      Ñontent="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <header>
        <img
          class="logo"
          title="Reset Game"
          src="./assets/Pokemon_logo.png"
          alt="Pokemon"
        />
      </header>
      <div class="playground">
        <div class="pokemon character">
          <span class="lvl">Lv. 1</span>

          <img src="/assets/pikachu.png" class="sprite" />

          <div class="details">
            <h2 class="name" id="name-character">Pikachu</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-character"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-character">100 / 100</span>
            </div>
          </div>
        </div>

        <div class="control">
          <button class="button" id="btn-kick-thunder">Thunder Jolt</button>
          <button class="button" id="btn-kick-shock">Lightning Shock</button>
        </div>

        <div class="pokemon enemy">
          <span class="lvl">Lv. 1</span>

          <img src="/assets/charmander.png" class="sprite" />

          <div class="details">
            <h2 class="name" id="name-enemy-charmander">Charmander</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-enemy-charmander"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-enemy-charmander">100 / 100</span>
            </div>
          </div>
        </div>

        <div class="pokemon enemy">
          <span class="lvl">Lv. 1</span>

          <img src="/assets/bulbasaur.png" class="sprite" />

          <div class="details">
            <h2 class="name" id="name-enemy-bulbasaur">Bulbasaur</h2>
            <div class="hp">
              <div class="bar">
                <div
                  class="health"
                  id="progressbar-enemy-bulbasaur"
                  style="width: 100%"
                ></div>
              </div>
              <span class="text" id="health-enemy-bulbasaur">100 / 100</span>
            </div>
          </div>
          
        </div>
        </div>
      </div>

    <div class="catch_screen"></div>

    <script src="script.js"></script>
  </body>
</html>
